<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عارض HTML بتاب تبادلي</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f5f5; color:#333; }
    .container { max-width:1200px; margin:20px auto; background:white; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); display:flex; flex-direction:column; }
    .header { background:#2c3e50; color:white; padding:15px; text-align:center; font-size:24px; font-weight:bold; border-radius:12px 12px 0 0; }
    .tabs { display:flex; justify-content:flex-start; background:#ecf0f1; border-bottom:1px solid #ddd; }
    .tabs button { flex:1; padding:10px 20px; font-size:16px; border:none; cursor:pointer; background:#ecf0f1; transition:0.3s; }
    .tabs button.active { background:#3498db; color:white; }
    #code-section, #preview-section { padding:10px; display:none; }
    #code-section.active, #preview-section.active { display:block; }
    #code-input { width:100%; height:70vh; padding:10px; font-family:'Courier New', monospace; font-size:14px; border:1px solid #ccc; resize:none; background:#f8f9fa; color:#333; line-height:1.5; border-radius:8px; }
    #preview-frame { width:100%; height:70vh; border:none; background:white; border-radius:8px; }
    .control-bar { margin:10px 0; display:flex; gap:10px; flex-wrap:wrap; }
    .control-bar button { padding:10px 20px; font-size:16px; border:none; border-radius:6px; cursor:pointer; transition:0.3s; }
    .control-bar button:hover { opacity:0.9; }
    .play { background:#3498db; color:white; }
    .copy { background:#27ae60; color:white; }
    .delete { background:#e74c3c; color:white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">عارض HTML بـ تاب تبادلي</div>

    <div class="tabs">
      <button id="tab-code" class="active" onclick="showTab('code')">الكود</button>
      <button id="tab-preview" onclick="showTab('preview')">المعاينة</button>
    </div>

    <!-- قسم الكود -->
    <div id="code-section" class="active">
      <textarea id="code-input" placeholder="اكتب كود HTML هنا..."></textarea>
      <div class="control-bar">
        <button onclick="saveCode()">حفظ الكود</button>
        <button onclick="clearAll()">حذف الكود</button>
      </div>
    </div>

    <!-- قسم المعاينة -->
    <div id="preview-section">
      <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

<script>
  // التبديل بين التاب
  function showTab(tab){
    document.getElementById('tab-code').classList.remove('active');
    document.getElementById('tab-preview').classList.remove('active');
    document.getElementById('code-section').classList.remove('active');
    document.getElementById('preview-section').classList.remove('active');

    if(tab==='code'){
      document.getElementById('tab-code').classList.add('active');
      document.getElementById('code-section').classList.add('active');
    } else {
      document.getElementById('tab-preview').classList.add('active');
      document.getElementById('preview-section').classList.add('active');
      updatePreview();
    }
  }

  // تحديث المعاينة
  function updatePreview(){
    const code = document.getElementById('code-input').value;
    const frame = document.getElementById('preview-frame');
    if(code.trim()===''){ frame.src='about:blank'; }
    else{
      const blob = new Blob([code], {type:'text/html'});
      const url = URL.createObjectURL(blob);
      frame.src = url;
    }
  }

  // مسح الكود
  function clearAll(){
    document.getElementById('code-input').value='';
    updatePreview();
  }

  // حفظ الكود
  function saveCode(){
    const code = document.getElementById('code-input').value.trim();
    if(!code) { alert('لا يمكن حفظ كود فارغ'); return; }
    const name = prompt('اكتب اسم للكود:');
    if(!name) return;
    let codes = JSON.parse(localStorage.getItem('savedCodes')||'{}');
    codes[name] = code;
    localStorage.setItem('savedCodes', JSON.stringify(codes));
    alert('تم الحفظ بنجاح!');
  }

  // تهيئة الصفحة
  document.addEventListener('DOMContentLoaded',()=>{
    document.getElementById('code-input').value='';
  });
</script>
</body>
</html>
