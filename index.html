<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عارض HTML بـ iframe - قوي ومتكامل</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      padding: 0;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* شريط الأزرار في الأعلى */
    .control-bar {
      padding: 10px 20px;
      background: #ecf0f1;
      text-align: center;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .control-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .control-bar button#btn-view {
      background: #3498db;
      color: white;
    }

    .control-bar button#btn-view:hover {
      background: #2980b9;
    }

    .control-bar button#btn-clear {
      background: #e74c3c;
      color: white;
    }

    .control-bar button#btn-clear:hover {
      background: #c0392b;
    }

    .editor-section {
      display: flex;
      flex: 1;
      flex-direction: column;
      gap: 0;
    }

    .code-box {
      flex: 1 1 15%;
      border: 1px solid #ddd;
      border-bottom: none;
      position: relative;
    }

    .preview-box {
      flex: 1 1 85%;
      border: 1px solid #ddd;
      overflow: hidden;
    }

    .code-box h3, .preview-box h3 {
      background: #34495e;
      color: white;
      padding: 12px;
      margin: 0;
      font-size: 18px;
      text-align: center;
    }

    #code-input {
      width: 100%;
      height: 100%;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border: none;
      resize: none;
      background: #f8f9fa;
      color: #333;
      box-sizing: border-box;
      overflow-y: auto;
      line-height: 1.5;
      min-height: 100px;
    }

    #preview-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">عارض HTML مباشر بـ iframe</div>

  <div class="control-bar">
    <button id="btn-view" onclick="updatePreview()">عرض</button>
    <button id="btn-clear" onclick="clearAll()">حذف</button>
  </div>

  <div class="editor-section">
    <div class="code-box">
      <h3>أدخل كود HTML هنا</h3>
      <textarea id="code-input" placeholder="اكتب كود HTML الخاص بك..."></textarea>
    </div>

    <div class="preview-box">
      <h3>النتيجة المباشرة</h3>
      <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>
</div>

<script>
  // 🚫 لم يعد هناك مثال افتراضي — الصفحة تفتح فارغة تمامًا
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('code-input').value = '';        // فارغ
    updatePreview();                                         // يظهر iframe فارغ (أبيض)
  });

  function updatePreview() {
    const code = document.getElementById('code-input').value;
    const frame = document.getElementById('preview-frame');
    
    if (code.trim() === '') {
      frame.src = 'about:blank'; // يبقى أبيض إذا كان الفراغ
    } else {
      const blob = new Blob([code], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      frame.src = url;
    }
  }

  function clearAll() {
    document.getElementById('code-input').value = '';
    document.getElementById('preview-frame').src = 'about:blank';
  }

  // تحديث تلقائي عند الكتابة (اختياري)
  document.getElementById('code-input').addEventListener('input', () => {
    // يمكنك إزالة التعليق إذا أردت التحديث الفوري:
    // updatePreview();
  });
</script>

</body>
</html>
